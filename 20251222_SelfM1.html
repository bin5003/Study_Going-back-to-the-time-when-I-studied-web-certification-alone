<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스스로 만들어보는 M1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #header {
        width: 100%;
        display: flex;
      }
      #header .logo {
        width: 20%;
        height: 100px;
        background-color: #efefef;
      }
      #header .nav {
        width: 80%;
        height: 100px;
        background-color: #e3e3e3;
      }
      /* nav */
      .menu {
        display: flex;
        justify-content: right;
        margin-top: 30px;
      }
      .menu > li {
      }

      .menu > li > a {
        display: inline-block;
        padding: 10px 40px;
        background-color: #969696;
      }
      .menu > li > a:hover {
        background-color: #4b4b4b;
      }
      .subMenu {
        display: none;
      }
      .subMenu > li > a {
        width: 100%;
        display: inline-block;
        background-color: #c4c4c4;
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
      }

      .subMenu > li > a:hover {
        background-color: #838383;
      }
      /* nav */

      #slider {
        width: 100%;
        height: 300px;
        background-color: #d9d9d9;
      }
      #contents {
        width: 100%;
        display: flex;
      }
      #contents .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #d1d1d1;
      }
      #contents .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #c7c7c7;
      }
      #contents .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #bcbcbc;
      }
      #footer {
        width: 100%;
        display: flex;
      }
      #footer .footer1 {
        width: 20%;
        height: 100px;
        background-color: #b1b1b1;
      }
      #footer .footer2 {
        width: 60%;
        height: 100px;
        background-color: #a3a3a3;
      }
      #footer .footer3 {
        width: 20%;
        height: 100px;
        background-color: #9d9d9d;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="logo"></div>
        <nav class="nav">
          <ul class="menu">
            <li>
              <a href="#">메뉴1</a>
              <ul class="subMenu">
                <li><a href="#">메뉴11</a></li>
                <li><a href="#">메뉴12</a></li>
                <li><a href="#">메뉴13</a></li>
                <li><a href="#">메뉴14</a></li>
              </ul>
            </li>
            <li>
              <a href="#">메뉴2</a>
              <ul class="subMenu">
                <li><a href="#">메뉴21</a></li>
                <li><a href="#">메뉴22</a></li>
                <li><a href="#">메뉴23</a></li>
                <li><a href="#">메뉴24</a></li>
              </ul>
            </li>
            <li>
              <a href="#">메뉴3</a>
              <ul class="subMenu">
                <li><a href="#">메뉴31</a></li>
                <li><a href="#">메뉴32</a></li>
                <li><a href="#">메뉴33</a></li>
                <li><a href="#">메뉴34</a></li>
              </ul>
            </li>
            <li>
              <a href="#">메뉴4</a>
              <ul class="subMenu">
                <li><a href="#">메뉴41</a></li>
                <li><a href="#">메뉴42</a></li>
                <li><a href="#">메뉴43</a></li>
                <li><a href="#">메뉴44</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <!-- //header -->

      <div id="slider"></div>
      <!-- //slider -->

      <div id="contents">
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
      </div>
      <!-- //contents -->

      <div id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3"></div>
      </div>
      <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $('.nav > ul > li').mouseover(function () {
          $(this).find('.subMenu').stop().slideDown();
        });
        $('.nav > ul > li').mouseout(function () {
          $(this).find('.subMenu').stop().slideUp();
        });
      });
    </script>
  </body>
</html>
