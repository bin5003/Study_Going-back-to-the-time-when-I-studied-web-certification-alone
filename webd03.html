<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인기능사 레이아웃 A-3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #header {
        display: flex;
        width: 100%;
      }
      #header .logo {
        width: 20%;
        height: 100px;
        background-color: #efefef;
      }
      #header .nav {
        width: 80%;
        height: 100px;
        background-color: #e3e3e3;
      }
      #slider {
        width: 100%;
        height: 300px;
        background-color: #d9d9d9;
      }
      #main {
        display: flex;
        width: 100%;
      }
      #main .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #d1d1d1;
      }
      #main .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #c7c7c7;
      }
      #main .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #bcbcbc;
      }
      #footer {
        display: flex;
        width: 100%;
      }

      #footer .footer1 {
        width: 20%;
        height: 100px;
        background-color: #b1b1b1;
      }
      #footer .footer2 {
        width: 80%;
      }

      #footer .footer2 .footer2-1 {
        height: 50px;
        background-color: #a3a3a3;
      }
      #footer .footer2 .footer2-2 {
        height: 50px;
        background-color: #9d9d9d;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
      </header>
      <!-- //header  -->
      <article id="slider"></article>
      <!-- //slider -->
      <main id="main">
        <!-- section.content$*3 -->
        <section class="content1"></section>
        <section class="content2"></section>
        <section class="content3"></section>
      </main>
      <!-- // main -->
      <footer id="footer">
        <!-- .footer$*2 -->
        <div class="footer1"></div>
        <div class="footer2">
          <!-- .footer2-$*2 -->
          <div class="footer2-1"></div>
          <div class="footer2-2"></div>
        </div>
      </footer>
      <!-- //footer -->
    </div>
  </body>
</html>
