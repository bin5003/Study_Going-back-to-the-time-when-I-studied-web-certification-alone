<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인 기능사 레이아웃 C-1 스스로 만들기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1000px;
        display: flex;
      }
      #main {
        width: 200px;
        height: 700px;
      }

      #main .logo {
        height: 100px;
        background-color: #efefef;
      }

      #main .nav {
        height: 500px;
        background-color: #d1d1d1;
      }

      #article {
        width: 800px;
        height: 600px;
        background-color: #d9d9d9;
      }
      #silder {
        width: 800px;
        height: 300px;
        background-color: #c7c7c7;
      }

      #contents {
        display: flex;
        width: 800px;
        height: 200px;
      }
      #contents .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #d9d9d9;
      }
      #contents .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #d1d1d1;
      }
      #contents .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #a3a3a3;
      }

      #footer {
        display: flex;
        width: 800px;
        background-color: #d1d1d1;
      }
      #footer .ftBox1 {
        width: 200px;
        height: 100px;
        background-color: #9d9d9d;
      }
      #footer .ftBox2 {
        width: 800px;
        height: 100px;
      }
      #footer .ftBox2 .ft2-1 {
        width: 100%;
        height: 50px;
        background-color: #929292;
      }
      #footer .ftBox2 .ft2-2 {
        width: 100%;
        height: 50px;
        background-color: #838383;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
      </main>
      <article id="article">
        <section id="silder"></section>
        <section id="contents">
          <div class="content1"></div>
          <div class="content2"></div>
          <div class="content3"></div>
        </section>
        <footer id="footer">
          <div class="ftBox1"></div>
          <div class="ftBox2">
            <div class="ft2-1"></div>
            <div class="ft2-2"></div>
          </div>
        </footer>
      </article>
    </div>
  </body>
</html>
