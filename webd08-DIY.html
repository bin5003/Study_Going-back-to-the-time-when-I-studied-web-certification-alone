<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인 기능사 레이아웃 B-4 내가 스스로 먼저 해보기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
      }
      #header {
        width: 100%;
        background-color: #efefef;
      }
      #header .logo {
        width: 20%;
        height: 100px;
        background-color: #c7c7c7;
      }
      #header #nav {
        width: 80%;
        height: 100px;
        background-color: #bcbcbc;
      }
      #slider {
        width: 100%;
        height: 300px;
      }
      #contents {
        width: 100%;
      }
      #contents .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #bcbcbc;
      }
      #contents .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #b1b1b1;
      }
      #contents .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #a3a3a3;
      }
      #footer {
        width: 100%;
        height: 100px;
        background-color: #d1d1d1;
      }
      #footer .footerBox {
        width: 80%;
      }
      .footerBox .footer1 {
        width: 100%;
        height: 50px;
        background-color: #9d9d9d;
      }
      .footerBox .footer2 {
        width: 100%;
        height: 50px;
        background-color: #929292;
      }

      #footer .sns {
        width: 20%;
        background-color: #838383;
      }
      .container {
        margin: 0 auto;
        width: 1200px;
        height: inherit;
        background-color: rgba(0, 0, 0, 0.2);
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="container">
          <h1 class="logo"></h1>
          <nav id="nav"></nav>
        </div>
      </header>
      <article id="slider">
        <div class="container"></div>
      </article>
      <section id="contents">
        <div class="container">
          <div class="content1"></div>
          <div class="content2"></div>
          <div class="content3"></div>
        </div>
      </section>
      <footer id="footer">
        <div class="container">
          <div class="footerBox">
            <div class="footer1"></div>
            <div class="footer2"></div>
          </div>
          <div class="sns"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
